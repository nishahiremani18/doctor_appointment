<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Doctor Appointment Form</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 style="text-align: center; margin-bottom: -70px;">Doctor Appointment Form</h1>
	<div class="container">
		<div class="row">
			<div class="col-xl-12">
				
				<div class="multistep-container">
					<div class="mutistep-form-area">
                        <div class="form-box">
									<ul class="active-button">
										<li class="active">
											<span class="round-btn">1</span>
										</li>
										<li>
											<span class="round-btn">2</span>
										</li>
										<li>
											<span class="round-btn">3</span>
										</li>
									</ul>
								


										<h4>Personal Details</h4>
										<form action="">
											
											<div class="form-group">
												<label for="">Full Name</label>
												<input type="text" name="" placeholder="Full Name" id="" class="form-control">
											</div>
											<div class="form-group">
												<label for="">Email Id</label>
												<input type="text" name="" placeholder="abc@gmail.com" id="" class="form-control">
											</div>
											<div class="form-group">
												<label for="">Date Of Birth</label>
												<input type="text" name="" placeholder="DD/MM/YYYY" id="" class="form-control">
											</div>

											<div class="form-group">
												<label for="">Gender</label>
												<select class="custom-select myinput" name="class" id="class">
                                                    <option value="male">Male</option>
													<option value="female">Female</option>
													<option value="female">Other</option>
                                                </select>
											</div>

											<div class="button-row">
												<input type="button" value="Next" class="next">
											</div>
											
										</form>

								</div>
								<div class="form-box">
									<ul class="active-button">
										<li class="active">
											<span class="round-btn">1</span>
										</li>
										<li class="active">
											<span class="round-btn">2</span>
										</li>
										<li>
											<span class="round-btn">3</span>
										</li>
									</ul>
							

										<h4>Appointment Details</h4>
										<form action="">
											
											<div class="form-group">
												<label for="">Doctor Name</label>
												<input type="text" name="" placeholder="Dr.Abc" id="" class="form-control">
											</div>
											<div class="form-group">
												<label for="">Date</label>
												<input type="text" name="" placeholder="DD/MM/YYYY" id="" class="form-control">
											</div>
											<div class="form-group">
												<label for="">Purpose</label>
												<input type="text" name="" placeholder="Reason" id="" class="form-control">
											</div>

											<div class="form-group">
												<label for="">Your PhoneNo</label>
												<input type="text" name="" placeholder="+91 12345 567890" id="" class="form-control">
											</div>


											<div class="button-row">
												<input type="button" value="Previous" class="previous">
												<input type="button" value="Submit" class="next">
											</div>
											
										</form>

								</div>
                                
								<div class="form-box">
										<ul class="active-button">
											<li class="active">
												<span class="round-btn">1</span>
											</li>
											<li class="active">
												<span class="round-btn">2</span>
											</li>
											<li class="active">
												<span class="round-btn">3</span>
											</li>
										</ul>
									
									<h4>Submmited</h4>
									<p style="text-align: center;">
										<b>Your Appointment is confirmed..</b>Thankyou for booking an Appointment.</p>
									<h6 style="text-align: center;">Copyright@2021 By <a href="https://www.linkedin.com/in/nisha-hiremani-614b671b1">Nisha Hiremani</a></h6>
							   </div>
							  
				</div>

			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="form.js"></script>
   
</body>
</html>
